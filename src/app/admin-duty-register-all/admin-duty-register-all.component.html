
<h3>Duty Register</h3>

<table border="2">
  <tr>
    <td><input type="button" value="userName" (click)="onSortClickUn()"></td>
    <td><input type="button" value="date" (click)="onSortClickDt()"></td>
    <td><input type="button" value="timeOnDuty" (click)="onSortClickTd()"></td>
    <td><input type="button" value="Name" (click)="onSortClickNm()"></td>
    <td><input type="button" value="dutyPoint" (click)="onSortClickDp()"></td>
    <td><input type="button" value="timeOffDuty" (click)="onSortClickTod()"></td>
    <td><input type="button" value="Operations"></td>
  </tr>
  <tr *ngFor="let p of datman">
    <td>{{ p.userName }}</td>
    <td>{{ p.date }}</td>
    <td>{{ p.timeOnDuty}}</td>
    <td>{{ p.name}}</td>
    <td>{{ p.dutyPoint }}</td>
    <td>{{ p.timeOffDuty }}</td>
    <td>
      <button class="btn btn-danger" style="color: black;"   (click)="deleteDutyRegister(p.userName)">
        DELETE
      </button>
      &nbsp;&nbsp;
      <button class="btn btn-info" (click)="editDutyRegister(p.userName)">EDIT</button>
    </td>
  </tr>
</table>
{{ message.message }}
