<div>
<h3>Police Register</h3>
<div style="float: right; padding: 0%;margin: 0%;"><button  class="btn btn-outline-secondary" (click)="backtoadmin()">Back To Admin</button></div>
<div class="container" style="width: 400px; margin-left: 0%;">
    <div class="form-group">
    <form (ngSubmit)="createPolice()">
        <label>Police UserName :</label>
        <input type="text" class="form-control" [(ngModel)]="police.userName" name="userName" />
        <label>Password :</label>
        <input type="password" class="form-control" [(ngModel)]="police.password" name="password" />
        <label>ID :</label>
        <input type="text" class="form-control" [(ngModel)]="police.id" name="id" />
        <label>Name : </label>
        <input type="text" class="form-control" [(ngModel)]="police.name" name="name" />
        <label>Designation :</label>
        <select class="form-control" [(ngModel)]="police.designation" name="designation">
            <option>Guard</option>
            <option>Training Guard</option>
            <option>Head Guard</option>
            <option>Warden</option>
            <option>Head Warden</option>
          </select>
        <label>Hire Date :</label>
        <input type="date" class="form-control" [(ngModel)]="police.hiredate" name="hiredate" />
        <label>Email :</label>
        <input type="text" class="form-control"id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="police.email" name="email" />
        <label>Address :</label>
        <input type="text" class="form-control" [(ngModel)]="police.address" name="address" /><br>
        <input type="submit" value="Register" class="btn btn-success" />
    </form>
    {{message.message}}
</div>
</div>
</div>
